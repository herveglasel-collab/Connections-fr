<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jeu des catégories – 6/7 ans</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 20px;
  text-align: center;
}

h1 {
  font-size: 1.8em;
}

.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
  max-width: 600px;
  margin: 20px auto;
}

.word {
  background: white;
  padding: 18px;
  font-size: 1.2em;
  border-radius: 12px;
  cursor: pointer;
  user-select: none;
  border: 2px solid #ccc;
}

.word.selected {
  background: #cce5ff;
  border-color: #007bff;
}

button {
  font-size: 1.2em;
  padding: 12px 20px;
  border-radius: 10px;
  border: none;
  background: #007bff;
  color: white;
  cursor: pointer;
}

button:disabled {
  background: #aaa;
}

#message {
  margin-top: 15px;
  font-size: 1.2em;
}
</style>
</head>

<body>

<h1>Trouve les 4 mots qui vont ensemble</h1>

<div class="grid" id="grid"></div>

<button id="validate" disabled>Valider</button>

<div id="message"></div>

<script>
const categories = [
  { name: "Animaux", words: ["chien", "chat", "cheval", "lapin"] },
  { name: "Fruits", words: ["pomme", "banane", "orange", "poire"] },
  { name: "Vêtements", words: ["pantalon", "pull", "robe", "chaussette"] },
  { name: "Transports", words: ["voiture", "bus", "train", "vélo"] }
];

// Mélange simple
let allWords = categories.flatMap(c => c.words)
  .sort(() => Math.random() - 0.5);

const grid = document.getElementById("grid");
const validateBtn = document.getElementById("validate");
const message = document.getElementById("message");

let selected = [];

allWords.forEach(word => {
  const div = document.createElement("div");
  div.className = "word";
  div.textContent = word;

  div.onclick = () => {
    if (div.classList.contains("selected")) {
      div.classList.remove("selected");
      selected = selected.filter(w => w !== word);
    } else {
      if (selected.length < 4) {
        div.classList.add("selected");
        selected.push(word);
      }
    }
    validateBtn.disabled = selected.length !== 4;
  };

  grid.appendChild(div);
});

validateBtn.onclick = () => {
  const found = categories.find(cat =>
    cat.words.every(w => selected.includes(w))
  );

  if (found) {
    message.textContent = "✅ Bravo ! Ce sont des " + found.name;
    message.style.color = "green";
  } else {
    message.textContent = "❌ Essaie encore";
    message.style.color = "red";
  }

  selected = [];
  document.querySelectorAll(".word").forEach(w => w.classList.remove("selected"));
  validateBtn.disabled = true;
};
</script>

</body>
</html>
